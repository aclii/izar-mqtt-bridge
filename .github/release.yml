changelog:
  categories:
    - title: "Breaking Changes"
      labels:
        - "breaking"
    - title: "Features"
      labels:
        - "feature"
        - "enhancement"
    - title: "Fixes"
      labels:
        - "bug"
    - title: "Maintenance"
      labels:
        - "chore"
        - "docs"
  exclude:
    labels:
      - "skip-release-notes"