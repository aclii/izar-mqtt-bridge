name: Release Firmware

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PlatformIO
        run: python -m pip install --upgrade pip platformio

      - name: Build firmware
        run: pio run -e m5stack-unit-c6l

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: .pio/build/m5stack-unit-c6l/firmware.bin