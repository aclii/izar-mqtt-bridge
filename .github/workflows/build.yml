name: Build Firmware

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PlatformIO
        run: python -m pip install --upgrade pip platformio

      - name: Install clang-format and cppcheck
        run: sudo apt-get update && sudo apt-get install -y clang-format cppcheck

      - name: Check formatting (clang-format)
        run: |
          find src include -type f \( -name '*.cpp' -o -name '*.h' \) -print0 | \
            xargs -0 clang-format -n --Werror

      - name: Static analysis (cppcheck)
        run: |
          cppcheck --enable=all --inline-suppr --error-exitcode=1 \
            --suppress=missingIncludeSystem --suppress=missingInclude --suppress=unmatchedSuppression \
            --language=c++ --std=c++17 -I include src include

      - name: Build firmware
        run: pio run -e m5stack-unit-c6l

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-m5stack-unit-c6l
          path: .pio/build/m5stack-unit-c6l/firmware.bin