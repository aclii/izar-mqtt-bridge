[env:m5stack-unit-c6l]
platform = https://github.com/pioarduino/platform-espressif32/releases/download/51.03.07/platform-espressif32.zip
board = esp32-c6-devkitc-1
board_build.f_cpu = 160000000L
framework = arduino
monitor_speed = 115200
monitor_port = /dev/ttyACM0

; M5 Stack Unit-C6L specific settings
board_build.flash_mode = dio
board_build.flash_freq = 40m

; Libraries for M5 Stack Unit-C6L, MQTT, LoRa, Display, etc.
lib_deps =
    ; M5GFX display library (replaces Adafruit)
    m5stack/M5GFX@^0.2.18
    ; RGB LED (WS2812B NeoPixel)
    adafruit/Adafruit NeoPixel@^1.11.0
    ; MQTT Client
    knolleary/PubSubClient@^2.8
    ; RadioLib for SX1262 LoRa
    jgromes/RadioLib@^6.4.0
    ; JSON serialization for MQTT payloads
    ArduinoJson@^6.21.2
    ; Async web configuration server (use git to avoid registry availability issues)
    https://github.com/me-no-dev/AsyncTCP.git
    https://github.com/me-no-dev/ESPAsyncWebServer.git
    ; WiFi & Networking (built-in with ESP32)

; Build flags
build_flags = 
    -DCORE_DEBUG_LEVEL=0
    -DLOG_LOCAL_LEVEL=ESP_LOG_INFO
    -DLOG_LEVEL=LOG_LEVEL_INFO
    -std=c++17
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1

; Upload settings
upload_speed = 921600
upload_port = /dev/ttyACM0

; Debug settings (optional)
debug_tool = esp-prog
debug_speed = 20000
